<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="utf-8">
<title>
		Employee Annual Review Form
	</title>
<meta name = "description" content = "Employees">
<link rel="stylesheet"  href="styles.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src = "js/scripts.js"> </script>
</head>

<body>

<form id = "EmployeeInfo">
	<fieldset>
	<legend> Employee Annual Review Form</legend>
<h2>Please enter in the following information for each employee included in the Annual Review Process at Pretty in Pink Industries.</h2>

<label for="FirstName"> First Name: </label>	
<input type = "text" id ="FirstName" name = "FirstName">
<br />

<label for="LastName"> Last Name: </label>  
<input type = "text" id ="LastName" name = "LastName">   
<br />

<label for="JobTitle"> Job Title: </label>
<input type = "text" id ="JobTitle" name = "JobTitle"> 
<br />

<label for="EmployeeNumber">Employee Number: </label>
<input type = "number" id ="EmployeeNumber" name = "EmployeeNumber">  
<br />

<label for="Salary"> Salary: </label>
<input type = "number" id ="Salary" name = "Salary"> 
<br />

<label for="ReviewScore"> Last Review Score :</label>

	<input type = "radio"  name = "ReviewScore" value = "1"> 1  
	<input type = "radio"  name = "ReviewScore" value = "2"> 2 
	<input type = "radio"  name = "ReviewScore" value = "3"> 3 
<input type = "radio"  name = "ReviewScore" value = "4"> 4 
<input type = "radio"  name = "ReviewScore" value = "5"> 5 

<h3> (1 is lowest, 5 is highest) </h3>
<br />

<input type="submit" name="submit" value= "Submit Information">

</fieldset>
</form>
<ul id= "Employees"></ul>

</body>

</html>
